{% extends 'base.html' %}

{% block title %}Contact Me{% endblock %}

{% block content %}

<div class="fluid-container">
  <div class='container'>
    <div class="col-lg-6" style='margin:0 auto;'>
        <div class="form-area">
            <form action="/contact" method="post">
              <br style="clear:both">
                          <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
          				<div class="form-group">
      						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
      					</div>
      					<div class="form-group">
      						<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      					</div>
      					<div class="form-group">
      						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
      					</div>
      					<div class="form-group">
      						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
      					</div>
                          <div class="form-group">
                          <textarea class="form-control" name='message' type="textarea" id="message" placeholder="Message" maxlength="140" rows="7" required></textarea>
                          </div>

              <button type="submit" id="submit" class="btn btn-primary pull-right">Submit Form</button>
            </form>
        </div>
    </div>
  </div>
</div>

{% endblock %}
